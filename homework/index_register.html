            <div class="article">
                
                <h1>注册帐号</h1>
                <form style="text-align:left;color:rgb(255,255,255)" action="rukou1.php" name="myform" >
                    <fieldset>
                        <legend>帐号信息</legend>
                        <label for="nickname">呢称</label>
                        <input type="text" id="nickname" placeholder="必填" required="required"title="请输入呢称"/>
                        <label for="email">邮箱</label>
                        <input type="email" id="email" onBlur=""placeholder="必填" required="required"title="请输入邮箱"  />
                    </fieldset>
                    <fieldset>
                        <legend>密码</legend>
                        <label for="password">密码</label>
                        <input type="password" id="password" placeholder="必填" required="required"title="请输入密码"/>
                        <label for="password2">确认密码</label>
                        <input type="password" id="password2" onBlur="onBlurpassword()" placeholder="必填" required="required"title="请输入确认密码"/>
                    </fieldset>
                    <fieldset>
                        
                        <legend>个人信息</legend>
                        <table cellspacing="10">
                            <tr><td>性别</td><td>英雄</td></tr>
                            <tr>
                                <td>
                                    <label for="male">男性：</label>	
                                    <input type="radio" checked="checked" name="Sex" value="male" id="male"/>
                                    <br />
                                    <label for="female">女性：</label>
                                    <input type="radio" name="Sex" value="female" id="female"/>	
                                </td>
                                <td>
                                    <label for="Ashe">寒冰射手</label>
                                    <input type="checkbox" name="hero" value="Ashe" id="Ashe" checked="checked" />
                                    <br />
                                    <label for="Garen">德码西亚之力</label>
                                    <input type="checkbox" name="hero2" value="Garen" id="Garen" />
                                    <label for="Ryze">流浪法师</label>
                                    <input type="checkbox" name="hero3" value="Ryze" id="Ryze" />
                                </td>	
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>其他信息</legend>
                        <label for="qu">区</label>
                        <select id="qu" name="qu" required="required">
                            <optgroup label="电信">
                                <option value="volvo" checked="checked" >艾欧尼亚</option>
                                <option value="saab">弗雷尔卓德</option>
                            </optgroup>
                            <optgroup label="联通">
                                <option value="mercedes">战争学院</option>
                                <option value="audi">影流</option>
                            </optgroup>
                        </select>
                        
                        <label for="qm">签名</label>
                        <textarea rows="3" cols="20" id="qm" name="qm" required="required">
                            
                        </textarea>
                    </fieldset>
                    <div style="text-align:center;padding-top:10px;">
                        <button type="subimt">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset">重置</button>
                    </div>   
                </form>
