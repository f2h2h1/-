<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Marked in the browser</title>
</head>

<body>
    <div id="content"></div>
    <textarea id="aaa" rows="10" cols="30">
我是一个文本框。
</textarea>
    <button onclick="fun()">asd</button>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- <link rel="stylesheet" href="https://highlightjs.org/static/demo/styles/vs2015.css"> -->
    <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/solarized_dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
        document.getElementById('content').innerHTML =
            marked('* 目录\n* [v4](#1-4)\n* [v3](#1-3)\n* [v2](#1-2)\n* [v1](#1-1)');
        function fun() {
            document.getElementById('content').innerHTML = marked(document.getElementById('aaa').value);
        }
        marked.setOptions({
            renderer: new marked.Renderer(),
            highlight: function (code) {
                return hljs.highlightAuto(code).value;
            }
        });

    </script>
</body>

</html>
